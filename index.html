<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币安Alpha交易计数器</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 基础样式和颜色定义 */
        :root {
            --primary-color: #0066ff;
            --primary-hover-color: #0052cc;
            --primary-light: #e6f2ff;
            --success-color: #00c851;
            --success-hover-color: #00a543;
            --warning-color: #ff8c00;
            --warning-hover-color: #e67e00;
            --danger-color: #ff4757;
            --danger-hover-color: #ff3742;
            --danger-light: #ffe6e6;
            --secondary-color: #6c757d;
            --secondary-hover-color: #5a6268;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #6c757d;
            --text-light: #9ca3af;
            --border-color: #e5e7eb;
            --border-light: #f3f4f6;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-background: rgba(255, 255, 255, 0.95);
            --input-background: #fafafa;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --border-radius-small: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            background: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 700px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--warning-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin: 0;
        }

        /* 账户选择区域 */
        .account-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .account-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .account-btn {
            background: white;
            border: 2px solid var(--border-color);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .account-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .account-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-medium);
        }

        .account-btn.active::before {
            content: '✓';
            position: absolute;
            top: 4px;
            right: 6px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* 操作按钮组 */
        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            text-decoration: none;
            justify-content: center;
            min-height: 44px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: var(--success-hover-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background: var(--warning-hover-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--danger-hover-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn:disabled {
            background: var(--secondary-color);
            color: white;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* 表单样式 */
        .form-section {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            margin-bottom: 30px;
            border: 1px solid var(--border-light);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input {
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-small);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--input-background);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .form-input.error {
            border-color: var(--danger-color);
            background: var(--danger-light);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 5px;
            min-height: 1.2rem;
        }

        /* 统计显示区域 */
        .stats-section {
            background: linear-gradient(135deg, var(--primary-light), white);
            padding: 30px;
            border-radius: var(--border-radius);
            border: 2px solid var(--primary-color);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius-small);
            box-shadow: var(--shadow-light);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-value.highlight {
            color: var(--danger-color);
        }

        /* 快捷键提示 */
        .keyboard-shortcuts {
            background: var(--input-background);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .keyboard-shortcuts h3 {
            margin: 0 0 15px 0;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .kbd {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: var(--border-radius);
            border: 2px dashed var(--border-color);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            fill: var(--text-light);
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .modal-content p {
            color: var(--text-muted);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* Toast 通知 */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            font-weight: 500;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }

        /* 作者信息 */
        .author-credit {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .author-credit a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .author-credit a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .account-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .shortcuts-grid {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .form-section {
                padding: 20px;
            }

            .stats-section {
                padding: 20px;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 过渡动画 */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        .invisible {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <div class="header">
            <h1>币安Alpha交易计数器</h1>
            <p>专业的交易笔数统计工具</p>
        </div>

        <!-- 账户管理区域 -->
        <div class="account-section">
            <div class="section-title">
                <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
                </svg>
                账户选择
            </div>
            
            <div class="account-grid" id="account-buttons-container">
                <!-- 账户按钮将动态生成 -->
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="add-account-btn">
                    <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
                    </svg>
                    添加新账户
                </button>
                <button class="btn btn-danger" id="delete-account-btn" disabled>
                    <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                    删除账户
                </button>
                <button class="btn btn-warning" id="reset-count-btn" disabled>
                    <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                    </svg>
                    重置计数
                </button>
            </div>
        </div>

        <!-- 空状态 -->
        <div class="empty-state hidden" id="empty-state-container">
            <svg class="empty-state-icon" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
            </svg>
            <h2>暂无账户</h2>
            <p>您还没有添加任何交易账户，点击"添加新账户"开始使用吧！</p>
        </div>

        <!-- 账户详情表单 -->
        <div class="form-section hidden" id="account-details-section">
            <div class="section-title">
                <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                </svg>
                账户设置
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label class="form-label" for="account-name-input">账户名称</label>
                    <input type="text" class="form-input" id="account-name-input" placeholder="输入账户名称">
                    <span class="error-message" id="account-name-error"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="transaction-amount">单次交易数量</label>
                    <input type="number" class="form-input" id="transaction-amount" placeholder="例如: 100" value="0" min="0" step="0.01">
                    <span class="error-message" id="transaction-amount-error"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="transaction-multiplier-input">交易倍数</label>
                    <input type="number" class="form-input" id="transaction-multiplier-input" value="1" min="0.1" step="0.1">
                    <span class="error-message" id="transaction-multiplier-error"></span>
                </div>
            </div>
        </div>

        <!-- 统计显示区域 -->
        <div class="stats-section hidden" id="stats-section">
            <div class="section-title">
                <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                </svg>
                交易统计
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">当前账户</div>
                    <div class="stat-value" id="current-account-display">N/A</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">交易笔数</div>
                    <div class="stat-value highlight" id="transaction-count">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">总交易额</div>
                    <div class="stat-value highlight" id="total-transaction-value">0.00</div>
                </div>
            </div>
        </div>

        <!-- 快捷键提示 -->
        <div class="keyboard-shortcuts">
            <h3>快捷键操作</h3>
            <div class="shortcuts-grid">
                <div class="shortcut-item">
                    <span>增加交易笔数</span>
                    <span class="kbd">↑</span>
                </div>
                <div class="shortcut-item">
                    <span>减少交易笔数</span>
                    <span class="kbd">↓</span>
                </div>
            </div>
        </div>

        <!-- 作者信息 -->
        <div class="author-credit">
            作者: <a href="https://x.com/0xM3tr0" target="_blank" rel="noopener noreferrer">@0xM3tr0</a>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="delete-confirm-modal" class="modal">
        <div class="modal-content">
            <h2>确认删除</h2>
            <p>您确定要删除账户 "<span id="account-to-delete-name"></span>" 吗？此操作无法撤销。</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-delete-btn">取消</button>
                <button class="btn btn-danger" id="confirm-delete-btn">确认删除</button>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast-notification" class="toast">已保存</div>

    <script>
        // DOM Elements
        const accountButtonsContainer = document.getElementById('account-buttons-container');
        const addAccountBtn = document.getElementById('add-account-btn');
        const deleteAccountBtn = document.getElementById('delete-account-btn');
        const resetCountBtn = document.getElementById('reset-count-btn');
        const accountNameInput = document.getElementById('account-name-input');
        const transactionAmountInput = document.getElementById('transaction-amount');
        const transactionMultiplierInput = document.getElementById('transaction-multiplier-input');
        const transactionCountDisplay = document.getElementById('transaction-count');
        const totalTransactionValueDisplay = document.getElementById('total-transaction-value');
        const currentAccountDisplay = document.getElementById('current-account-display');
        const accountDetailsSection = document.getElementById('account-details-section');
        const statsSection = document.getElementById('stats-section');
        const emptyStateContainer = document.getElementById('empty-state-container');

        // Error message spans
        const accountNameError = document.getElementById('account-name-error');
        const transactionAmountError = document.getElementById('transaction-amount-error');
        const transactionMultiplierError = document.getElementById('transaction-multiplier-error');

        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const accountToDeleteNameSpan = document.getElementById('account-to-delete-name');
        const toastNotification = document.getElementById('toast-notification');
        
        let toastTimeoutId = null;
        let accounts = [];
        let currentAccountId = null;
        let nextAccountId = 0;
        let accountIdToDelete = null;

        // Initialization
        function initializeApp() {
            loadState();
            renderAccountButtons();
            updateUI();
            setupEventListeners();
        }

        // Load state from localStorage
        function loadState() {
            const savedState = localStorage.getItem('transactionCounterState');
            if (savedState) {
                try {
                    const parsedState = JSON.parse(savedState);
                    accounts = parsedState.accounts || [];
                    currentAccountId = parsedState.currentAccountId || null;
                    nextAccountId = parsedState.nextAccountId || 0;
                    
                    // Ensure data integrity
                    accounts.forEach(ensureAccountDataIntegrity);
                    
                    // Validate current account
                    if (currentAccountId && !accounts.find(acc => acc.id === currentAccountId)) {
                        currentAccountId = accounts.length > 0 ? accounts[0].id : null;
                    }
                } catch (e) {
                    console.error("解析localStorage状态时出错:", e);
                    resetToDefaultState();
                }
            } else {
                resetToDefaultState();
            }
        }

        // Ensure data integrity for each account
        function ensureAccountDataIntegrity(account) {
            if (typeof account.transactionCount === 'undefined') account.transactionCount = 0;
            if (typeof account.transactionAmount === 'undefined') account.transactionAmount = 0;
            if (typeof account.name === 'undefined') account.name = `账户 ${account.id.split('_')[1] || 'New'}`;
            if (typeof account.transactionMultiplier === 'undefined') account.transactionMultiplier = 1;
            
            // Handle legacy doubleTransaction field
            if (typeof account.doubleTransaction !== 'undefined') {
                account.transactionMultiplier = account.doubleTransaction ? 2 : 1;
                delete account.doubleTransaction;
            }
        }

        // Save state to localStorage
        function saveState(showToastFlag = true) {
            localStorage.setItem('transactionCounterState', JSON.stringify({
                accounts: accounts,
                currentAccountId: currentAccountId,
                nextAccountId: nextAccountId
            }));
            if (showToastFlag) showToast("已保存");
        }

        // Reset to default state
        function resetToDefaultState() {
            accounts = [];
            currentAccountId = null;
            nextAccountId = 0;
        }

        // Render account selection buttons
        function renderAccountButtons() {
            accountButtonsContainer.innerHTML = '';
            
            accounts.forEach(account => {
                const button = document.createElement('button');
                button.className = 'account-btn';
                button.textContent = account.name;
                button.onclick = () => switchAccount(account.id);
                
                if (account.id === currentAccountId) {
                    button.classList.add('active');
                }
                
                accountButtonsContainer.appendChild(button);
            });
        }

        // Update UI based on current state
        function updateUI() {
            if (accounts.length === 0) {
                showEmptyState();
            } else {
                showAccountInterface();
                updateAccountDetails();
                updateStats();
            }
            updateActionButtons();
        }

        // Show empty state
        function showEmptyState() {
            emptyStateContainer.classList.remove('hidden');
            accountDetailsSection.classList.add('hidden');
            statsSection.classList.add('hidden');
        }

        // Show account interface
        function showAccountInterface() {
            emptyStateContainer.classList.add('hidden');
            accountDetailsSection.classList.remove('hidden');
            statsSection.classList.remove('hidden');
        }

        // Update account details form
        function updateAccountDetails() {
            const currentAccount = accounts.find(acc => acc.id === currentAccountId);
            if (currentAccount) {
                accountNameInput.value = currentAccount.name;
                transactionAmountInput.value = currentAccount.transactionAmount;
                transactionMultiplierInput.value = currentAccount.transactionMultiplier;
                clearAllInputErrors();
            }
        }

        // Update statistics display
        function updateStats() {
            const currentAccount = accounts.find(acc => acc.id === currentAccountId);
            if (currentAccount) {
                currentAccountDisplay.textContent = currentAccount.name;
                transactionCountDisplay.textContent = currentAccount.transactionCount;
                
                const effectiveAmount = currentAccount.transactionAmount * currentAccount.transactionMultiplier;
                const totalValue = currentAccount.transactionCount * effectiveAmount;
                totalTransactionValueDisplay.textContent = totalValue.toFixed(2);
            } else {
                currentAccountDisplay.textContent = "N/A";
                transactionCountDisplay.textContent = "0";
                totalTransactionValueDisplay.textContent = "0.00";
            }
        }

        // Update action buttons state
        function updateActionButtons() {
            const hasAccount = accounts.length > 0 && currentAccountId;
            deleteAccountBtn.disabled = !hasAccount;
            resetCountBtn.disabled = !hasAccount;
        }

        // Switch to a different account
        function switchAccount(accountId) {
            currentAccountId = accountId;
            renderAccountButtons();
            updateAccountDetails();
            updateStats();
            updateActionButtons();
            saveState(false);
        }

        // Add a new account
        function addAccount() {
            const newAccountId = `account_${nextAccountId++}`;
            const newAccount = {
                id: newAccountId,
                name: `新账户 ${nextAccountId}`,
                transactionCount: 0,
                transactionAmount: 0,
                transactionMultiplier: 1
            };
            
            accounts.push(newAccount);
            currentAccountId = newAccountId;
            
            renderAccountButtons();
            updateUI();
            
            // Focus on name input for immediate editing
            setTimeout(() => {
                accountNameInput.focus();
                accountNameInput.select();
            }, 100);
            
            saveState(false);
        }

        // Delete current account
        function deleteCurrentAccount() {
            if (!currentAccountId) return;
            
            const account = accounts.find(acc => acc.id === currentAccountId);
            if (account) {
                accountIdToDelete = currentAccountId;
                accountToDeleteNameSpan.textContent = account.name;
                deleteConfirmModal.style.display = 'flex';
            }
        }

        // Confirm account deletion
        function confirmAccountDeletion() {
            if (!accountIdToDelete) return;
            
            const accountIndex = accounts.findIndex(acc => acc.id === accountIdToDelete);
            if (accountIndex > -1) {
                accounts.splice(accountIndex, 1);
                
                // Set new current account
                if (currentAccountId === accountIdToDelete) {
                    currentAccountId = accounts.length > 0 ? accounts[Math.max(0, accountIndex - 1)].id : null;
                }
            }
            
            closeDeleteModal();
            renderAccountButtons();
            updateUI();
            saveState(false);
            showToast("账户已删除");
        }

        // Close delete modal
        function closeDeleteModal() {
            deleteConfirmModal.style.display = 'none';
            accountIdToDelete = null;
        }

        // Reset transaction count
        function resetTransactionCount() {
            const currentAccount = accounts.find(acc => acc.id === currentAccountId);
            if (currentAccount) {
                currentAccount.transactionCount = 0;
                updateStats();
                saveState();
                showToast("计数已重置");
            }
        }

        // Show toast notification
        function showToast(message) {
            if (toastTimeoutId) clearTimeout(toastTimeoutId);
            toastNotification.textContent = message;
            toastNotification.classList.add('show');
            toastTimeoutId = setTimeout(() => {
                toastNotification.classList.remove('show');
                toastTimeoutId = null;
            }, 2000);
        }

        // Input validation and error handling
        function displayInputError(inputElement, errorElement, message) {
            inputElement.classList.add('error');
            errorElement.textContent = message;
        }

        function clearInputError(inputElement, errorElement) {
            inputElement.classList.remove('error');
            errorElement.textContent = '';
        }

        function clearAllInputErrors() {
            clearInputError(accountNameInput, accountNameError);
            clearInputError(transactionAmountInput, transactionAmountError);
            clearInputError(transactionMultiplierInput, transactionMultiplierError);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Account name input
            accountNameInput.addEventListener('input', (event) => {
                const currentAccount = accounts.find(acc => acc.id === currentAccountId);
                if (currentAccount) {
                    const newName = event.target.value.trim() || `账户 ${currentAccount.id.split('_')[1] || 'Unnamed'}`;
                    currentAccount.name = newName;
                    renderAccountButtons();
                    updateStats();
                    saveState();
                }
            });

            // Transaction amount input
            transactionAmountInput.addEventListener('input', (event) => {
                clearInputError(transactionAmountInput, transactionAmountError);
                const currentAccount = accounts.find(acc => acc.id === currentAccountId);
                if (currentAccount) {
                    const value = parseFloat(event.target.value) || 0;
                    if (value >= 0) {
                        currentAccount.transactionAmount = value;
                        updateStats();
                        saveState();
                    } else {
                        displayInputError(transactionAmountInput, transactionAmountError, "请输入有效的非负数");
                    }
                }
            });

            // Transaction multiplier input
            transactionMultiplierInput.addEventListener('input', (event) => {
                clearInputError(transactionMultiplierInput, transactionMultiplierError);
                const currentAccount = accounts.find(acc => acc.id === currentAccountId);
                if (currentAccount) {
                    const value = parseFloat(event.target.value) || 1;
                    if (value > 0) {
                        currentAccount.transactionMultiplier = value;
                        updateStats();
                        saveState();
                    } else {
                        displayInputError(transactionMultiplierInput, transactionMultiplierError, "请输入大于0的数值");
                    }
                }
            });

            // Action buttons
            addAccountBtn.addEventListener('click', addAccount);
            deleteAccountBtn.addEventListener('click', deleteCurrentAccount);
            resetCountBtn.addEventListener('click', resetTransactionCount);

            // Modal buttons
            confirmDeleteBtn.addEventListener('click', confirmAccountDeletion);
            cancelDeleteBtn.addEventListener('click', closeDeleteModal);

            // Modal close on outside click
            deleteConfirmModal.addEventListener('click', (event) => {
                if (event.target === deleteConfirmModal) {
                    closeDeleteModal();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (event) => {
                // Don't trigger shortcuts when modal is open or inputs are focused
                if (deleteConfirmModal.style.display === 'flex' || 
                    [accountNameInput, transactionAmountInput, transactionMultiplierInput].includes(document.activeElement)) {
                    if (event.key === 'Escape' && deleteConfirmModal.style.display === 'flex') {
                        closeDeleteModal();
                    }
                    return;
                }

                const currentAccount = accounts.find(acc => acc.id === currentAccountId);
                if (!currentAccount) return;

                if (event.key === 'ArrowUp') {
                    currentAccount.transactionCount++;
                    updateStats();
                    saveState();
                    event.preventDefault();
                } else if (event.key === 'ArrowDown') {
                    if (currentAccount.transactionCount > 0) {
                        currentAccount.transactionCount--;
                        updateStats();
                        saveState();
                    }
                    event.preventDefault();
                }
            });
        }

        // Start the application
        initializeApp();
    </script>
</body>
</html>
