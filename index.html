<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币安alpha交易计数器</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #5a67d8; /* 柔和的靛蓝色 */
            --primary-hover-color: #434190;
            --active-color: #38a169; /* 清新的绿色 */
            --add-color: #dd6b20; /* 温暖的橙色 */
            --add-hover-color: #c05621;
            --delete-color: #c53030; /* 强调红色 (用于删除) */
            --delete-hover-color: #9b2c2c;
            --reset-color: #f6e05e; /* 柔和的黄色 (用于归零) */
            --reset-hover-color: #ecc94b;
            --reset-text-color: #744210; /* 黄色按钮的深色文字，确保对比度 */
            --error-color: #e53e3e; /* 错误提示红色 */
            --toast-background-color: #2d3748; /* 深灰色用于提示 */
            --text-dark: #1a2b48;
            --text-medium: #2d3748;
            --text-light: #4a5568;
            --text-extra-light: #718096;
            --border-color: #cbd5e0;
            --border-light-color: #e2e8f0;
            --background-gradient-start: #f5f7fa;
            --background-gradient-end: #c3cfe2;
            --container-background: rgba(255, 255, 255, 0.95);
            --input-background: #fdfdfe;
            --kbd-background: #edf2f7;
            --kbd-border-color: #d2d6dc;
            --focus-ring-color: rgba(90, 103, 216, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-medium);
        }

        .container {
            background-color: var(--container-background);
            padding: 35px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 650px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .account-selector {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .account-selector button, #add-account-btn, #delete-account-btn, #reset-count-btn {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .account-selector button .icon, #add-account-btn .icon, #delete-account-btn .icon, #reset-count-btn .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .account-selector button {
            background-color: var(--primary-color);
        }
        .account-selector button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }
        .account-selector button.active {
            background-color: var(--active-color);
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.4);
            transform: translateY(0);
        }

        .account-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        #add-account-btn {
            background-color: var(--add-color);
        }
        #add-account-btn:hover {
            background-color: var(--add-hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }

        #delete-account-btn { /* Style remains the same, only order changes */
            background-color: var(--delete-color);
        }
        #delete-account-btn:hover {
            background-color: var(--delete-hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        }
        #delete-account-btn:disabled, #reset-count-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            opacity: 0.7;
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            color: #e0e0e0;
        }
        #reset-count-btn { /* Style remains the same, only order changes */
            background-color: var(--reset-color);
            color: var(--reset-text-color);
        }
        #reset-count-btn:hover {
            background-color: var(--reset-hover-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }


        .input-group, .multiplier-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }
        .input-group label, .multiplier-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-size: 1.1em;
            font-weight: 500;
        }
        .input-group input[type="number"],
        .input-group input[type="text"],
        .multiplier-group input[type="number"] {
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            width: calc(100% - 38px);
            font-size: 1.1em;
            color: var(--text-medium);
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: var(--input-background);
        }
        .input-group input:focus,
        .multiplier-group input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring-color);
            outline: none;
        }
        .input-group input.input-error,
        .multiplier-group input.input-error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.2);
        }
        .error-message {
            display: block;
            color: var(--error-color);
            font-size: 0.85em;
            margin-top: 6px;
            min-height: 1.2em;
        }

        .account-details-wrapper {
            transition: opacity 0.3s ease-in-out;
            margin-bottom: 28px;
        }
        .account-details-wrapper.fading {
            opacity: 0;
        }
        .account-details-wrapper.hidden {
            display: none;
        }

        /* Empty State Styles */
        .empty-state {
            display: none;
            padding: 40px 20px;
            text-align: center;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            margin: 30px 0;
        }
        .empty-state.visible {
            display: block;
        }
        .empty-state-icon {
            width: 60px;
            height: 60px;
            fill: var(--text-extra-light);
            margin-bottom: 20px;
        }
        .empty-state h2 {
            color: var(--text-dark);
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .empty-state p {
            color: var(--text-light);
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .display-area {
            margin-top: 30px;
            border-top: 1px solid var(--border-light-color);
            padding-top: 30px;
        }
        .display-area p {
            font-size: 1.5em;
            color: var(--text-medium);
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .display-area p strong {
            font-weight: 600;
            color: var(--text-light);
            margin-right: 15px;
        }
        .highlight {
            font-weight: 700;
            color: var(--delete-color);
            font-size: 1.35em;
            flex-grow: 1;
            text-align: right;
        }

        .instructions {
            margin-top: 35px;
            font-size: 1em;
            color: var(--text-extra-light);
            line-height: 1.6;
        }
        kbd {
            background-color: var(--kbd-background);
            border-radius: 6px;
            padding: 5px 9px;
            border: 1px solid var(--kbd-border-color);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.95em;
            color: var(--text-medium);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.05);
        }

        .author-credit {
            margin-top: 40px;
            font-size: 0.95em;
            color: var(--text-extra-light);
        }
        .author-credit a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .author-credit a:hover {
            text-decoration: underline;
            color: var(--primary-hover-color);
        }

        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: #fff; margin: auto; padding: 25px 30px; border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center;
        }
        .modal-content h2 { color: var(--text-dark); margin-top: 0; margin-bottom: 15px; font-size: 1.6em; }
        .modal-content p { color: var(--text-light); margin-bottom: 25px; font-size: 1.1em; line-height: 1.5; }
        .modal-actions { display: flex; justify-content: space-around; gap: 15px; }
        .modal-actions button {
            padding: 10px 20px; border-radius: 8px; font-size: 1em; font-weight: 600;
            cursor: pointer; border: none; transition: background-color 0.2s ease;
        }
        #confirm-delete-btn { background-color: var(--delete-color); color: white; }
        #confirm-delete-btn:hover { background-color: var(--delete-hover-color); }
        #cancel-delete-btn { background-color: #ccc; color: var(--text-medium); }
        #cancel-delete-btn:hover { background-color: #bbb; }

        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background-color: var(--toast-background-color); color: white; padding: 12px 25px;
            border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 2000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease, bottom 0.3s ease;
            font-size: 0.95em;
        }
        .toast.show { opacity: 1; visibility: visible; bottom: 40px; }

        @media (max-width: 600px) {
            .container { padding: 25px 20px; margin-top: 20px; margin-bottom: 20px; }
            h1 { font-size: 2em; }
            .account-selector button { width: calc(50% - 10px); padding: 10px 15px; }
            .account-actions { flex-direction: column; }
            #add-account-btn, #delete-account-btn, #reset-count-btn { width: 100%; margin-left: 0; padding: 12px 18px; }
            .account-selector { gap: 8px; }
            .display-area p { font-size: 1.3em; }
            .highlight { font-size: 1.2em; }
            .input-group input[type="number"], .input-group input[type="text"],
            .multiplier-group input[type="number"] { font-size: 1em; padding: 12px 15px; width: calc(100% - 32px); }
            .instructions { font-size: 0.9em; }
            .toast { width: calc(100% - 40px); bottom: 20px; }
            .toast.show { bottom: 30px; }
            .empty-state h2 { font-size: 1.5em; }
            .empty-state p { font-size: 1em; }
            .empty-state-icon { width: 50px; height: 50px; }
        }
         @media (max-width: 400px) {
            .account-selector button { width: 100%; }
            .modal-content { padding: 20px; }
            .modal-content h2 { font-size: 1.4em; }
            .modal-content p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>币安alpha交易额计数器</h1>

        <div class="account-selector" id="account-buttons-container">
            </div>

        <div class="account-actions">
            <button id="add-account-btn">
                <svg class="icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                添加新账户
            </button>
            <button id="delete-account-btn" disabled>
                <svg class="icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                删除当前账户
            </button>
            <button id="reset-count-btn" disabled>
                <svg class="icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M15.322 15.322a8 8 0 110-10.605A8.002 8.002 0 0110 18a7.953 7.953 0 01-3.949-.996l-.001-.001zm-.707-.707A6.002 6.002 0 0010 16a6 6 0 100-12 6 6 0 00-4.615 9.293l-1.06 1.06A8.002 8.002 0 0110 2a8 8 0 115.322 13.322zM10.75 9V5h-1.5v4.75L13.03 13l.75-.75-3.03-3.03z" clip-rule="evenodd" /></svg>
                计数归零
            </button>
        </div>

        <div class="empty-state" id="empty-state-container">
            <svg class="empty-state-icon" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path>
                <path d="M10 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path>
                <path d="M2 11a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1z"></path>
            </svg>
            <h2>没有账户</h2>
            <p>看起来您还没有添加任何交易账户。点击上方的“添加新账户”按钮开始吧！</p>
        </div>

        <div class="account-details-wrapper" id="account-details-section">
            <div class="input-group">
                <label for="account-name-input">当前账户名称:</label>
                <input type="text" id="account-name-input" placeholder="输入账户名称">
                <span class="error-message" id="account-name-error"></span>
            </div>

            <div class="input-group">
                <label for="transaction-amount">请输入每次交易数量:</label>
                <input type="number" id="transaction-amount" placeholder="例如: 100" value="0" min="0">
                <span class="error-message" id="transaction-amount-error"></span>
            </div>

            <div class="multiplier-group">
                <label for="transaction-multiplier-input">交易额倍数:</label>
                <input type="number" id="transaction-multiplier-input" value="1" min="0.1" step="0.1">
                <span class="error-message" id="transaction-multiplier-error"></span>
            </div>

            <div class="display-area">
                <p><strong>当前账户:</strong> <span id="current-account-display" class="highlight">N/A</span></p>
                <p><strong>交易笔数:</strong> <span id="transaction-count" class="highlight">0</span></p>
                <p><strong>总交易额:</strong> <span id="total-transaction-value" class="highlight">0.00</span></p>
            </div>
        </div>

        <p class="instructions">
            按 <kbd>上</kbd> 键增加交易笔数，按 <kbd>下</kbd> 键减少交易笔数。
        </p>

        <p class="author-credit">
            作者: <a href="https://x.com/0xM3tr0" target="_blank" rel="noopener noreferrer">X: @0xM3tr0</a>
        </p>
    </div>

    <div id="delete-confirm-modal" class="modal">
        <div class="modal-content">
            <h2>确认删除</h2>
            <p>您确定要删除账户 "<span id="account-to-delete-name"></span>" 吗？此操作无法撤销。</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn">取消</button>
                <button id="confirm-delete-btn">确认删除</button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="toast">已保存</div>

    <script>
        // DOM Elements
        const accountButtonsContainer = document.getElementById('account-buttons-container');
        const addAccountBtn = document.getElementById('add-account-btn');
        const deleteAccountBtn = document.getElementById('delete-account-btn');
        const resetCountBtn = document.getElementById('reset-count-btn');
        const accountNameInput = document.getElementById('account-name-input');
        const transactionAmountInput = document.getElementById('transaction-amount');
        const transactionMultiplierInput = document.getElementById('transaction-multiplier-input');
        const transactionCountDisplay = document.getElementById('transaction-count');
        const totalTransactionValueDisplay = document.getElementById('total-transaction-value');
        const currentAccountDisplay = document.getElementById('current-account-display');
        const accountDetailsWrapper = document.getElementById('account-details-section');
        const emptyStateContainer = document.getElementById('empty-state-container');

        // Error message spans
        const accountNameError = document.getElementById('account-name-error');
        const transactionAmountError = document.getElementById('transaction-amount-error');
        const transactionMultiplierError = document.getElementById('transaction-multiplier-error');

        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const accountToDeleteNameSpan = document.getElementById('account-to-delete-name');
        const toastNotification = document.getElementById('toast-notification');
        let toastTimeoutId = null;

        let accounts = [];
        let currentAccountId = null;
        let nextAccountId = 0;
        let accountIdToDelete = null;

        // Initialization
        function initializeApp() {
            loadState();
            renderAccountButtons();
            updateActionButtonsState();
            if (currentAccountId && accounts.find(acc => acc.id === currentAccountId)) {
                updateDisplay(false);
            } else if (accounts.length > 0) {
                switchAccount(accounts[0].id, false);
            } else {
                updateDisplay(false);
            }
        }

        // Load state from localStorage
        function loadState() {
            const savedState = localStorage.getItem('transactionCounterState');
            if (savedState) {
                try {
                    const parsedState = JSON.parse(savedState);
                    accounts = parsedState.accounts && Array.isArray(parsedState.accounts) ? parsedState.accounts : getDefaultAccounts();
                    currentAccountId = parsedState.currentAccountId || (accounts.length > 0 ? accounts[0].id : null);
                    nextAccountId = parsedState.nextAccountId || accounts.length;
                    accounts.forEach(ensureAccountDataIntegrity);
                } catch (e) {
                    console.error("解析localStorage状态时出错:", e);
                    resetToDefaultState();
                }
            } else {
                resetToDefaultState();
            }
        }

        // Ensure data integrity for each account
        function ensureAccountDataIntegrity(account) {
            if (typeof account.transactionCount === 'undefined') account.transactionCount = 0;
            if (typeof account.transactionAmount === 'undefined') account.transactionAmount = 0;
            if (typeof account.name === 'undefined') account.name = `账户 ${account.id.split('_')[1] ? parseInt(account.id.split('_')[1]) + 1 : 'New'}`;
            if (typeof account.doubleTransaction !== 'undefined') {
                account.transactionMultiplier = account.doubleTransaction ? 2 : 1;
                delete account.doubleTransaction;
            }
            if (typeof account.transactionMultiplier === 'undefined') account.transactionMultiplier = 1;
        }

        // Save state to localStorage
        function saveState(showToastFlag = true) {
            localStorage.setItem('transactionCounterState', JSON.stringify({
                accounts: accounts, currentAccountId: currentAccountId, nextAccountId: nextAccountId
            }));
            if (showToastFlag) showToast("已保存");
        }

        // Get default accounts (empty array)
        function getDefaultAccounts() { return []; }

        // Reset to default state (no accounts)
        function resetToDefaultState() {
            accounts = getDefaultAccounts();
            currentAccountId = null;
            nextAccountId = 0;
        }

        // Render account selection buttons
        function renderAccountButtons() {
            accountButtonsContainer.innerHTML = '';
            accounts.forEach(account => {
                const button = document.createElement('button');
                button.id = `btn-${account.id}`;
                button.textContent = account.name;
                button.classList.add('account-button');
                if (account.id === currentAccountId) button.classList.add('active');
                button.addEventListener('click', () => switchAccount(account.id));
                accountButtonsContainer.appendChild(button);
            });
        }

        // Update UI display based on current account data
        function updateDisplay(triggerSaveAndToast = true) {
            const currentAccountData = accounts.find(acc => acc.id === currentAccountId);

            if (accounts.length === 0 || !currentAccountData) {
                emptyStateContainer.classList.add('visible');
                accountDetailsWrapper.classList.add('hidden');
                currentAccountDisplay.textContent = "N/A";
                transactionCountDisplay.textContent = "0";
                totalTransactionValueDisplay.textContent = "0.00";
                accountNameInput.value = "";
                transactionAmountInput.value = "0";
                transactionMultiplierInput.value = "1";
            } else {
                emptyStateContainer.classList.remove('visible');
                accountDetailsWrapper.classList.remove('hidden');
                accountDetailsWrapper.classList.add('fading');

                setTimeout(() => {
                    const freshAccountData = accounts.find(acc => acc.id === currentAccountId);
                    if (!freshAccountData) {
                        if (accounts.length > 0) switchAccount(accounts[0].id, false);
                        else {
                            emptyStateContainer.classList.add('visible');
                            accountDetailsWrapper.classList.add('hidden');
                        }
                    } else {
                        accountNameInput.value = freshAccountData.name;
                        currentAccountDisplay.textContent = freshAccountData.name;
                        transactionCountDisplay.textContent = freshAccountData.transactionCount;
                        let effectiveTransactionAmount = freshAccountData.transactionAmount * freshAccountData.transactionMultiplier;
                        const totalValue = freshAccountData.transactionCount * effectiveTransactionAmount;
                        totalTransactionValueDisplay.textContent = totalValue.toFixed(2);
                        transactionAmountInput.value = freshAccountData.transactionAmount;
                        transactionMultiplierInput.value = freshAccountData.transactionMultiplier;
                    }
                    if (triggerSaveAndToast && freshAccountData) saveState();
                    else if (freshAccountData) saveState(false);

                    accountDetailsWrapper.classList.remove('fading');
                }, 150);
            }
            updateActionButtonsState();
        }

        // Update enabled/disabled state of action buttons
        function updateActionButtonsState() {
            const hasActiveAccount = accounts.length > 0 && currentAccountId && accounts.find(acc => acc.id === currentAccountId);
            deleteAccountBtn.disabled = !hasActiveAccount;
            resetCountBtn.disabled = !hasActiveAccount;
        }

        // Show toast notification
        function showToast(message) {
            if (toastTimeoutId) clearTimeout(toastTimeoutId);
            toastNotification.textContent = message;
            toastNotification.classList.add('show');
            toastTimeoutId = setTimeout(() => {
                toastNotification.classList.remove('show');
                toastTimeoutId = null;
            }, 2000);
        }

        // Switch to a different account
        function switchAccount(accountId, triggerSaveAndToast = true) {
            if (currentAccountId === accountId && !triggerSaveAndToast && accounts.find(acc => acc.id === currentAccountId)) return;
            currentAccountId = accountId;
            document.querySelectorAll('.account-selector button').forEach(btn => btn.classList.remove('active'));
            const newActiveButton = document.getElementById(`btn-${accountId}`);
            if (newActiveButton) newActiveButton.classList.add('active');
            updateDisplay(triggerSaveAndToast);
            clearAllInputErrors();
        }

        // Add a new account
        function addAccount() {
            emptyStateContainer.classList.remove('visible');
            accountDetailsWrapper.classList.remove('hidden');

            const newAccountId = `account_${nextAccountId++}`;
            const newAccount = {
                id: newAccountId, name: `新账户 ${nextAccountId}`, transactionCount: 0,
                transactionAmount: 0, transactionMultiplier: 1
            };
            accounts.push(newAccount);
            renderAccountButtons();
            switchAccount(newAccountId, false);
            accountNameInput.focus();
            accountNameInput.select();
            saveState(false);
        }

        // Handle request to delete the current account
        function handleDeleteAccountRequest() {
            if (!currentAccountId) return;
            const account = accounts.find(acc => acc.id === currentAccountId);
            if (account) {
                accountIdToDelete = currentAccountId;
                accountToDeleteNameSpan.textContent = account.name;
                deleteConfirmModal.style.display = 'flex';
            }
        }

        // Confirm and proceed with account deletion
        function confirmAccountDeletion() {
            if (!accountIdToDelete) return;
            const accountIndex = accounts.findIndex(acc => acc.id === accountIdToDelete);
            if (accountIndex > -1) {
                accounts.splice(accountIndex, 1);
                if (currentAccountId === accountIdToDelete) {
                    currentAccountId = accounts.length > 0 ? accounts[Math.max(0, accountIndex - 1)].id : null;
                }
            }
            renderAccountButtons();
            if (currentAccountId) {
                const newActiveButton = document.getElementById(`btn-${currentAccountId}`);
                if (newActiveButton) newActiveButton.classList.add('active');
                updateDisplay(false);
            } else {
                updateDisplay(false);
            }
            closeDeleteModal();
            accountIdToDelete = null;
            saveState(false);
            showToast("账户已删除");
        }

        // Close the delete confirmation modal
        function closeDeleteModal() {
            deleteConfirmModal.style.display = 'none';
            accountIdToDelete = null;
        }

        // Reset transaction count for the current account
        function resetCurrentAccountCount() {
            const currentAccountData = accounts.find(acc => acc.id === currentAccountId);
            if (currentAccountData) {
                currentAccountData.transactionCount = 0;
                updateDisplay();
                showToast("计数已归零");
            }
        }

        // Input Validation and Error Display
        function displayInputError(inputElement, errorElement, message) {
            inputElement.classList.add('input-error');
            errorElement.textContent = message;
        }

        function clearInputError(inputElement, errorElement) {
            inputElement.classList.remove('input-error');
            errorElement.textContent = '';
        }
        function clearAllInputErrors() {
            clearInputError(accountNameInput, accountNameError);
            clearInputError(transactionAmountInput, transactionAmountError);
            clearInputError(transactionMultiplierInput, transactionMultiplierError);
        }

        // Event Listeners
        accountNameInput.addEventListener('input', (event) => {
            const currentAccountData = accounts.find(acc => acc.id === currentAccountId);
            if (currentAccountData) {
                currentAccountData.name = event.target.value.trim() === '' ? `账户 ${currentAccountData.id.split('_')[1] ? parseInt(currentAccountData.id.split('_')[1]) + 1 : 'Unnamed'}` : event.target.value;
                const currentButton = document.getElementById(`btn-${currentAccountId}`);
                if (currentButton) currentButton.textContent = currentAccountData.name;
                currentAccountDisplay.textContent = currentAccountData.name;
                saveState();
            }
        });
        accountNameInput.addEventListener('blur', (event) => {
            const currentAccountData = accounts.find(acc => acc.id === currentAccountId);
             if (currentAccountData && event.target.value.trim() === '') {
                event.target.value = `账户 ${currentAccountData.id.split('_')[1] ? parseInt(currentAccountData.id.split('_')[1]) + 1 : 'Unnamed'}`;
                currentAccountData.name = event.target.value;
                const currentButton = document.getElementById(`btn-${currentAccountId}`);
                if (currentButton) currentButton.textContent = currentAccountData.name;
                currentAccountDisplay.textContent = currentAccountData.name;
                saveState();
            }
        });


        transactionAmountInput.addEventListener('input', (event) => {
            clearInputError(transactionAmountInput, transactionAmountError);
            const rawValue = event.target.value;
            let amount = parseFloat(rawValue);

            if (rawValue.trim() === '' || isNaN(amount) || amount < 0) {
                if (rawValue.trim() !== '') {
                    displayInputError(transactionAmountInput, transactionAmountError, "请输入有效的非负数字。");
                }
            }

            const currentAccountData = accounts.find(acc => acc.id === currentAccountId);
            if (currentAccountData) {
                currentAccountData.transactionAmount = isNaN(parseFloat(event.target.value)) || parseFloat(event.target.value) < 0 ? 0 : parseFloat(event.target.value);
                updateDisplay();
            }
        });
        transactionAmountInput.addEventListener('blur', (event) => {
            let amount = parseFloat(event.target.value);
            if (isNaN(amount) || amount < 0) {
                event.target.value = 0;
                clearInputError(transactionAmountInput, transactionAmountError);
                const currentAccountData = accounts.find(acc => acc.id === currentAccountId);
                if (currentAccountData) {
                    currentAccountData.transactionAmount = 0;
                    updateDisplay();
                }
            }
        });

        transactionMultiplierInput.addEventListener('input', (event) => {
            clearInputError(transactionMultiplierInput, transactionMultiplierError);
            const rawValue = event.target.value;
            let multiplier = parseFloat(rawValue);

            if (rawValue.trim() === '' || isNaN(multiplier) || multiplier <= 0) {
                 if (rawValue.trim() !== '') {
                    displayInputError(transactionMultiplierInput, transactionMultiplierError, "请输入有效的正数。");
                }
            }

            const currentAccountData = accounts.find(acc => acc.id === currentAccountId);
            if (currentAccountData) {
                currentAccountData.transactionMultiplier = isNaN(parseFloat(event.target.value)) || parseFloat(event.target.value) <=0 ? 1 : parseFloat(event.target.value);
                updateDisplay();
            }
        });
         transactionMultiplierInput.addEventListener('blur', (event) => {
            let multiplier = parseFloat(event.target.value);
            if (isNaN(multiplier) || multiplier <= 0) {
                event.target.value = 1;
                clearInputError(transactionMultiplierInput, transactionMultiplierError);
                const currentAccountData = accounts.find(acc => acc.id === currentAccountId);
                if (currentAccountData) {
                    currentAccountData.transactionMultiplier = 1;
                    updateDisplay();
                }
            }
        });

        addAccountBtn.addEventListener('click', addAccount);
        deleteAccountBtn.addEventListener('click', handleDeleteAccountRequest);
        resetCountBtn.addEventListener('click', resetCurrentAccountCount);
        confirmDeleteBtn.addEventListener('click', confirmAccountDeletion);
        cancelDeleteBtn.addEventListener('click', closeDeleteModal);

        window.addEventListener('click', (event) => {
            if (event.target === deleteConfirmModal) closeDeleteModal();
        });

        document.addEventListener('keydown', (event) => {
            if (deleteConfirmModal.style.display === 'flex') {
                if (event.key === 'Escape') closeDeleteModal();
                return;
            }
            if ([accountNameInput, transactionAmountInput, transactionMultiplierInput].includes(document.activeElement)) {
                return;
            }
            const currentAccountData = accounts.find(acc => acc.id === currentAccountId);
            if (!currentAccountData) return;

            if (event.key === 'ArrowUp') {
                currentAccountData.transactionCount++;
                updateDisplay();
                event.preventDefault();
            } else if (event.key === 'ArrowDown') {
                if (currentAccountData.transactionCount > 0) {
                    currentAccountData.transactionCount--;
                    updateDisplay();
                }
                event.preventDefault();
            }
        });

        // Start the application
        initializeApp();
    </script>
</body>
</html>
